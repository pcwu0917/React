<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.min.js"></script>
</head>
<style>
    .style{
        color:red;
        background-color:pink;
    }
</style>
<body>
    <div id="d1"></div>

    <script type="text/babel">
        let text="click this to baidu";
        let url="http://www.baidu.com";
        let style={color:"red",backgroundColor:"pink"};
        let dom1=<a href={url}>{text}</a>
        let dom2=<p style={style}>{text}</p>
        //注意一点，class是JavaScript的关键字，如果要引用类，使用属性className
        let dom3=<p className="style">{text}</p>

        let dom=(<div>
                    {dom1}
                    {dom2}
                    {dom3}
                </div>)
        ReactDOM.render(dom,document.getElementById("d1"));
    </script>
</body>
</html>

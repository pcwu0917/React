<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.min.js"></script>
</head>

<body>
    <div id="d1"></div>
    <script type="text/babel">

        //When use class to convert properties,you can use this to replace current object
        //In the label,you can write the key to set this properties
        class Hello extends React.Component{
            render(){
                return (
                    <div>
                        <h1>Hello {this.props.name}</h1>
                        <h2>Hello {this.props.name2}</h2>
                    </div>
                )
            }
        }
        let dom1=<Hello name="World" name2="React"></Hello>
        ReactDOM.render(dom1,document.getElementById("d1"));
    </script>
</body>

</html>

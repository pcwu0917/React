<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.min.js"></script>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        function SonCom1(){
            return (<p>i am the son component1</p>);
        }
        function SonCom2(){
            return (<p>i am the son component2</p>);
        }
        function SonCom3(){
            return (<p>i am the son component3</p>);
        }
        function ParentCom(){
            return (<div>
                    <SonCom1></SonCom1>
                    <SonCom2></SonCom2>
                    <SonCom3></SonCom3>
                    </div>);
        }
        let d1=<div><ParentCom></ParentCom></div>;
        ReactDOM.render(d1,document.getElementById("d1"));
    </script>
</body>
</html>

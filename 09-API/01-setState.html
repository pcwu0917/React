<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../node_modules/react/umd/react.development.js"></script>
    <script src="../node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="../node_modules/babel-standalone/babel.min.js"></script>
</head>
</head>
<body>
    <div id="d1"></div>
    <script type="text/babel">
        class ClickTime extends React.Component{
            constructor(props) {
                super(props);
                this.state={clickTime:0};
                this.clickTitle=this.clickTitle.bind(this);
            }

            clickTitle(){
                this.setState(function(state){
                    return {clickTime:state.clickTime+1};
                })
            }
            render(){
                return(
                    <h1 onClick={this.clickTitle}>please click me ,times:{this.state.clickTime}</h1>
                )
            }
        }

        ReactDOM.render(<ClickTime />,document.getElementById("d1"));
    </script>
</body>
</html>
